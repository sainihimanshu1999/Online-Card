<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: whitesmoke;
        }

        .udashboard{
            margin-top: 30px;
            width: 600px;
            height: 750px;
            background: grey;
            color:black;
            top: 70%;
            left: 50%;
            position: absolute;
            transform: translate(-50%,-50%);
            box-sizing: border-box;
            padding: 20px 30px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

        }
        h1{
            margin: 0;
            padding: 0 0 0px;
            text-align: center;
            font-size: 18px;
        }
        #profilepicture{
            position: relative;
            float: left;
            font-family: verdana;
            border: 2px solid #003B62;
            background-color: whitesmoke;
            margin-left: 30px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            top: 30%;

        }
        .features{
            position: relative;
            float: right;
            font-family: verdana;
            border: 2px solid #003B62;
            background-color: rgba(21, 178, 199, 0.911);
            margin-left: 30px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="#">EazzyCards</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href=""> Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="features.html">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profeatures.html">Pricing</a>
            </li>  
          </ul>
        </div>
        <style>.hello-msg{font-size : 18px; color :#fff; margin-right: 20px; }</style>
            <span class="hello-msg">Hello, {{request.user}} </span>
            <span><a class = "hello-msg" href = "{% url 'logout' %}">Logout</a></span>
    </nav>
    <div id= "profilepicture">
    <img class="profile-user-img rounded-circle img-fluid mx-auto d-block" src="http://profileme.originlabsoft.com/assets/front/images/avatar.png" alt="User profile picture">
    <h5 class="text-center">Himanshu Saini</h5>
    <div id="social">
        <form>
            <div class="form-group">
              <label for="facebooklink">facebook link</label>
              <input type="text" class="form-control" id="facebooklink" aria-describedby="emailHelp" placeholder="@facebook">
            </div>
            <div class="form-group">
              <label for="githublink">github <link rel="stylesheet" href=""></label>
              <input type="text" class="form-control" id="githublink" placeholder="@github">
            </div>
            <div class="form-group">
                <label for="instagramlink">instagram link</label>
                <input type="text" class="form-control" id="instagramlink" aria-describedby="emailHelp" placeholder="@instagram">
            </div>
            <div class="form-group">
                <label for="linkedinlink">linkedin link</label>
                <input type="text" class="form-control" id="linkedinlink" aria-describedby="emailHelp" placeholder="@linkedin">
            </div>
            
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
    </div>
    <!-- <input type="file" name="image" accept="image/*" id="id_image"> -->
    </div>
    <div class="udashboard">
        <h1>Let's Get Started</h1>
        <form action="{% url 'dashboardu' %}" method="POST" >
            {% csrf_token %}
            <div class="form-group">
                <label for="id_firstname">First Name</label>
                <input type="text" class="form-control form-control-sm" name="firstname" maxlength="100" required="" id="id_firstname">
            </div>
            <div class="form-group">
                <label for="id_lastname">Last Name</label>
                <input type="text" class="form-control form-control-sm" name="lastname" maxlength="100" required="" id="id_lastname">
            </div>
            <div class="form-group">
                <label for="id_designation">Designation</label>
                <input type="text" class="form-control form-control-sm" name="designation" maxlength="100" required="" id="id_designation">
            </div>
            <div class="form-group">
                <label for="id_email">E-mail</label>
                <input type="email" class="form-control form-control-sm" name="email" maxlength="100" required="" id="id_email">
            </div>
            <div class="form-group">
                <label for="id_aboutme">About me</label>
                <textarea name="aboutme" class="form-control form-control-sm" cols="40" rows="10" maxlength="1000" required="" id="id_aboutme"></textarea>
            </div>
            <button class="btn btn-success" type="submit" value="submit form" width=100% >Create Card</button>
            <!-- <div>
                <label for="id_image">Hello:</label>
                <input type="file" name="image" accept="image/*" id="id_image">
            </div> -->
            
            <!-- {{form.as_p}}
            <input type='submit' value='submit form'/> -->
        </form>
    </div>
    <div class="features">
        <h2>Additonal Features</h2>
        <form method="POST">
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio1">Toggle this custom radio</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2">Or toggle this other custom radio</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio1">Toggle this custom radio</label>
              </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio4" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2">Or toggle this other custom radio</label>
            </div>
        </form>
        <h2>Pro-Features</h2>
        <form method="POST">
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio1">Toggle this custom radio</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2">Or toggle this other custom radio</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio1">Toggle this custom radio</label>
              </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio4" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2">Or toggle this other custom radio</label>
            </div>
        </form>
    </div>
</body>
</html>
