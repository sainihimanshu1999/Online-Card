<!DOCTYPE html>
<html lang="en">
<head>
    <style>
		body {
            background-color: red;
        }

		.register{width: 320px;
			height: 480px;
			background: rgba(0, 0, 0, 0.5);
			color: white;
			top: 50%;
			left: 50%;
			position: absolute;
			transform: translate(-50%,-50%);
			box-sizing: border-box;
			padding: 70px 30px;
            display: inline-block;

		}
		h1{
			margin: 0;
			padding: 0 0 20px;
			text-align: center;
			font-size: 22px;
		}
	</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Registration-EazzyCard</title>
</head>
<body>
    <div class="register">
        <h1>EazzyCard</h1>
          <form method="POST" action="">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" maxlength="150" autofocus="" required="" id="id_username">
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" name="email" maxlength="254" id="id_email">
          </div>
          <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" name="password1" autocomplete="new-password" required="" id="id_password1">
          </div>
          <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" name="password2" autocomplete="new-password" required="" id="id_password2">
          </div>
          <button class="btn login_btn btn-success" type="submit" name="Create User" style="width:100%" >Register</button>
          </form>
        </div>
    </div>
    <div class="alert alert-danger" role="alert">
		{% for message in messages %}
		  
		{% endfor %}	
	</div>
</body>
</html>
